repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

group = 'au.com.rainmore'
version = '1.0.0'
description = 'Poker Hands Solutions (Java)'

mainClassName = [group, 'Main'].join('.')

jar {
    manifest {
        attributes 'Main-Class' : mainClassName
    }
}
